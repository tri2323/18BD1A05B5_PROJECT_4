<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <style>
        input {
    box-shadow:none;
    border: 0;
    outline:none;
}

input:focus:invalid {
    box-shadow:none;
    border: 2px solid red !important;
    outline:none;
}
    </style>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/styles.css"/>
</head>
<body>
<header class="jumbotron">
        <div class="container">
            <div class="row row-header">
                <div class="col-12 col-sm-6">
                    <h1>e-Pass Registration</h1>
                </div>
                <div class="col-12 col-sm align-self-center">
                    <img style="height:10%; width:10%;" src="/static/logo.png" class="img-fluid">
                </div>
            </div>
        </div>
    </header>
<div class="row row-content justify-content-center">
    <div class="col-8">
        <div class="card">
            <h3 class="card-header bg-success text-white">e-Pass Application Form</h3>
            <div class="card-body">
                <form id="rForm" method="post" action="/login_page"> <!---method="post"-->
                    <div class="form-group row">
                        <label class="col-12 col-sm-2" for="fname">First Name</label>
                        <div class="col-12 col-sm-4">
                            <input class="form-control" type="text" name="fname" id="fname"
                                   pattern="[a-zA-Z ]{1,30}"
                                   oninvalid="setCustomValidity('First Name must be filled and contains only letters and whitespaces')"
                                   oninput="setCustomValidity('')"
                                   required><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-sm-2" for="lname" >Last Name</label>
                        <div class="col-12 col-sm-4">
                            <input class="form-control" type="text" name="lname" id="lname"
                                   pattern="[a-zA-Z ]{1,30}"
                                   oninvalid="setCustomValidity('Last Name must be filled and contains only letters and whitespaces')"
                                   oninput="setCustomValidity('')"
                                   required><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-sm-2" for="email">Email</label>
                        <div class="col-12 col-sm-4">
                            <input class="form-control" type="text" name="email" id="email"
                                   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                                   oninvalid="setCustomValidity('Please enter a valid email id')"
                                   oninput="setCustomValidity('')"
                                   required><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-sm-2" for="state">Choose Source State</label>
                        <div class="col-12 col-sm-4">
                            <select name="state" id="state">
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-sm-2" for="source">Source City</label>
                        <div class="col-12 col-sm-4">
                            <input class="form-control" type="text" name="source" id="source"
                                   pattern="[a-zA-Z ]{1,50}"
                                   oninput="setCustomValidity('')"
                                   oninvalid="setCustomValidity('City name must be filled and contains only letters and whitespaces')"
                                   required><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-sm-2" for="dstate">Destination State</label>
                        <div class="col-12 col-sm-4">
                            <select name="dstate" id="dstate">
                        <option value="Andhra Pradesh">Andhra Pradesh</option>
                        <option value="Andaman and Nicobar Islands">Andaman and Nicobar Islands</option>
                        <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                        <option value="Assam">Assam</option>
                        <option value="Bihar">Bihar</option>
                        <option value="Chandigarh">Chandigarh</option>
                        <option value="Chhattisgarh">Chhattisgarh</option>
                        <option value="Daman and Diu">Daman and Diu</option>
                        <option value="Delhi">Delhi</option>
                        <option value="Lakshadweep">Lakshadweep</option>
                        <option value="Puducherry">Puducherry</option>
                        <option value="Goa">Goa</option>
                        <option value="Gujarat">Gujarat</option>
                        <option value="Haryana">Haryana</option>
                        <option value="Himachal Pradesh">Himachal Pradesh</option>
                        <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                        <option value="Jharkhand">Jharkhand</option>
                        <option value="Karnataka">Karnataka</option>
                        <option value="Kerala">Kerala</option>
                        <option value="Madhya Pradesh">Madhya Pradesh</option>
                        <option value="Maharashtra">Maharashtra</option>
                        <option value="Manipur">Manipur</option>
                        <option value="Meghalaya">Meghalaya</option>
                        <option value="Mizoram">Mizoram</option>
                        <option value="Nagaland">Nagaland</option>
                        <option value="Odisha">Odisha</option>
                        <option value="Punjab">Punjab</option>
                        <option value="Rajasthan">Rajasthan</option>
                        <option value="Sikkim">Sikkim</option>
                        <option value="Tamil Nadu">Tamil Nadu</option>
                        <option value="Telangana">Telangana</option>
                        <option value="Tripura">Tripura</option>
                        <option value="Uttar Pradesh">Uttar Pradesh</option>
                        <option value="Uttarakhand">Uttarakhand</option>
                        <option value="West Bengal">West Bengal</option>
                    </select><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-sm-2" for="dcity">Destination City</label>
                        <div class="col-12 col-sm-4">
                            <input class="form-control" type="text" name="dcity" id="dcity"
                                   pattern="[a-zA-Z ]{1,50}"
                                   oninvalid="setCustomValidity('City name must be filled and contains only letters and whitespaces')"
                                   oninput="setCustomValidity('')"
                                   required><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-sm-2" for="ano">Aadhar No</label>
                        <div class="col-12 col-sm-4">
                            <input class="form-control" type="text" name="ano" id="ano"
                                   pattern= "[0-9]{12}"
                                   oninvalid="setCustomValidity('Aadhar number must be filled and contains exactly 12 digits')"
                                   oninput="setCustomValidity('')"
                                   required><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-sm-2" for="tele">Contact No</label>
                        <div class="col-12 col-sm-4">
                            <input class="form-control" type="text" name="tele" id="tele"
                                   pattern="[6789][0-9]{9}"
                                   oninvalid="setCustomValidity('Please enter a valid mobile number.')"
                                   oninput="setCustomValidity('')"
                                   required><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-12 col-sm-2" for="date">Date of Travel</label>
                        <div class="col-12 col-sm-4">
                            <input class="form-control" type="date" name="date" id="date" required><br>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3 col offset-0 offset-sm-2">
                            <input name="submit" type="submit" value="Submit" class="btn btn-primary">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<footer class="footer">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-auto">
                <p>#StayHomeStaySafe</p>
            </div>
        </div>
    </div>
</footer>

</body>
</html>
